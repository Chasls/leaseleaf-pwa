<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/uw-select.css" />
</head>

<body>
  <button id='revert'>revert</button>
  <h1>The select element</h1>

  <p>The select element is used to create a drop-down list:</p>

  <label for="cars">Choose a car:</label>

  <select id="cars" class="cars-single" onchange="onSelectCar(event)">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>

  <select id="cars2" multiple class="cars-multiple" onchange="onSelectCar(event)">
    <option value="volvo">Volvo</option>
    <option value="saab" selected>Saab</option>
    <option value="opel" selected>Opel</option>
    <option value="audi">Audi</option>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>

  <div id="addlist"></div>

  <div style="height: 100vh;">Test</div>
  <select id="cars3" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab" selected>Saab</option>
    <option value="opel" selected>Opel</option>
    <option value="audi">Audi</option>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>
  <script>
    setTimeout(function () {
      document.getElementById('addlist').innerHTML = `<div><select id="cars" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi" selected="true">Audi</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select></div>`
    }, 2000);

    setTimeout(function () {
      var node = document.getElementById('cars3');
      node.parentNode.removeChild(node);
    }, 4000);

    setTimeout(function () {
      var node = document.getElementById('cars');
      var option = document.createElement('option');
      option.innerText = "New Option"
      node.appendChild(option)
      node = document.getElementById('cars2');
      option = document.createElement('option');
      option.innerText = "New Option"
      node.removeChild(node.children[3])
      node.insertBefore(option, node.children[3])
    }, 3000)

    function onSelectCar(value) {
      console.log(value);
    }
  </script>
  <script src="js/uw-select.js" type="text/javascript"></script>
</body>

</html>
